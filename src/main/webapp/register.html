<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="view/js/jquery.min.js"></script>
		<script src="view/js/myJS/register.js"></script>
	</head>
	<body>
		<div>
				邮箱:<input type="email" placeholder="邮箱地址" id="email" value="" />
				<br />
				密码:<input type="password" placeholder="登录密码" id="passWord" value="" />
				<br />
				姓名:<input type="text" placeholder="填写姓名" id="userName" value="" />
				<br />
				生日:<input type="date" placeholder="生日" id="birthday" value="" />
				<br />
				手机:<input type="tel" placeholder="手机号码" id="phone" value="" />
				<br />
				学历:<input type="text" placeholder="学历" id="education" value="" />
				<br />
				身高:<input type="number" placeholder="身高" id="height" value="" />
				<br />
				体重:<input type="number" placeholder="体重" id="weight" value="" />
				<br />
				住地:<input type="text" placeholder="居住地" id="apartment" value="" />
				<br />
				籍贯:<input type="text" placeholder="籍贯" id="place" value="" />
				<br />
				网站:<input type="text" placeholder="个人网站" id="personalWebsite" value="" />
				<br />
				专业:<input type="text" placeholder="专业" id="major" value="" />
				<br />
				毕业:<input type="text" placeholder="毕业时间" id="graduationTime" value="" />
				<br />
				学校:<input type="text" placeholder="毕业学校" id="school" value="" />
				<br />
				<input type="button" value="提交" id="actionBtn"/>
				<input type="button" value="重置" id="resetBtn"  />
		</div>
	</body>
</html>
